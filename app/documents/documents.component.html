<div class='container'>
<h1 class='headline'>{{ pageTitle }}</h1>
<div class="card" *ngFor='let doc of documents'>
  <div class="card-block">
  <h4 class="card-title">{{ doc.title }}</h4>
    <h6 class="card-subtitle text-muted">Last Updated: {{ doc.updated_at | date:'short' }}</h6>
    <img src="{{doc.image_url}}" alt="Card image">
    <div class="card-block">
      <p class="card-text">{{ doc.description }}</p>
      <a class="card-link" href="#" >Show more</a>
      <a class="card-link" href="{{doc.file_url}}">Download file</a>
  </div>
</div>
</div>
